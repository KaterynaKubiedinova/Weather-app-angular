<div class="chosen-city">
	<div class="info">
		<h1>{{cityInfo.location.name}}</h1>
		<app-button 
			(handleClick)="weatherInTwoWeeks($event)"
			[data]="chosenCity"
			text="Show weather in two weeks">
		</app-button>
		<app-button 
			(handleClick)="addToFavorites($event)"
			[data]="cityInfo"
			text="Add to favorites cities">
		</app-button>
	</div>
	<app-city-weather-more 
		[weatherArray]="cityInfo.forecast.forecastday">
	</app-city-weather-more>
</div>
